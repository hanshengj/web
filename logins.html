<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="NewLogin.css"/>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mysub(type) {
            var username = jQuery("#username");
            var password = jQuery("#password");
            if (type == 2) {
                // 清空操作
                if (confirm("确认清空？")) {
                    username.val("");
                    password.val("");
                }
                return false;
            }
            // 1.非空效验
            if (username.val().trim() == "") {
                alert("请先输入用户名")
                username.focus();
                return false;
            }
            if (password.val().trim() == "") {
                alert("请先输入密码")
                password.focus();
                return false;
            }
            // 和后端进行通信
            jQuery.getJSON("logins", {
                "username": username.val(),
                "password": password.val()
            }, function (data) {  // 回调函数
                if (data != null && data.state == 200) {
                    // todo:后面在写跳转页面
                    alert("恭喜：登录成功");
                    location.href = "artlist.html";
                } else {
                    alert("用户名或密码错误，请重新输入");
                }
            });
        }
    </script>
</head>

<div id="login_box">
    <div id="login_box2">
        <span>登录</span>
    </div>
    <br>

    <div>
        <div>
            用&nbsp;&nbsp;户&nbsp;&nbsp;名：<input type="text" name="username" placeholder="请输入3-10位用户名" id="username">
        </div>
    </div>
    <br>
    <div>
        <div>
            密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input name="password" type="password" placeholder="请输入6-20位密码"
                                                                id="password">
        </div>
    </div>
    <br>

    <div id="button1">
        <div>
            &nbsp;&nbsp;&nbsp;<input type="button" value="提 交" onclick="mysub(1)">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            &nbsp;&nbsp;&nbsp;<input type="button" value=" 清 空 " onclick="mysub(2)">
        </div>
    </div>
    <br>
    <div id="sign-in1">
        <a href="forgetkey.html">忘记密码？</a>
    </div>

</div>
</body>
</html>
