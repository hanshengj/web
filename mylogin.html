<html>
    <head>
        <meta charset="utf-8">
        <title>登录页面</title>
        <link rel="stylesheet" type="text/css" href="NewLogin.css" />

<script src="jquery-1.9.1.min.js"></script>
<script>
function myck(type){
        var input_username = jQuery("#username");
        var input_pwd = jQuery("#pwd");
        // var input_username2 = document.getElementById("username");
        if(type==1){
            // 提交，非空效验
            if(input_username.val().trim()==""){
                alert("请先输入用户名！");
                // 设置光标到当前输入框
                input_username.focus();
                // 终止代码执行
                return false;
            }
            if(input_pwd.val().trim()==""){
                alert("请先输入密码！");
                // 设置光标到当前输入框
                input_pwd.focus();
                // 终止代码执行
                return false;
            }
            // 伪代码【后面补充】
            alert("登录成功");
        }else if(type==2){
            if(confirm("是否清空数据？")){
                // 清空
                input_username.val("");  // input_username2.value="";
                input_pwd.val(""); 
            }
        }
    }
</script>
    </head>
    <body>

        <div id="login_box">
        <div id="login_box2">
           <span >登录</span>     
        </div>
        <br>
        
        <div>
            <div >
                用户名：<input type="text" placeholder="请输入用户名" id="username"> 
            </div>
        </div>
        <br>
        <div>
           <div >
            密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" placeholder="请输入密码" id="pwd">
          </div>  
        </div>

        <br>

        <div id="button1">
           <div >
                <input type="button" value="提 交"  onclick="myck(1)">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
                <input type="button" value="清 空"  onclick="myck(2)">
           </div> 
        </div>


        <div id="sign-in1">
            <a href="#" #sign-in2>忘记密码？</a>
        </div>
    </div>
    </body>
</html>
